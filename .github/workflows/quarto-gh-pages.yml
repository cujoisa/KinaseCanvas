name: Quarto Publish

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R packages (CRAN)
        run: |
          Rscript -e "install.packages(c('tidyverse','tidygraph','igraph','ggraph','scales','readxl','ggpubr','jsonlite','htmltools','ggupset','patchwork','here','knitr','rmarkdown'), repos='https://cloud.r-project.org')"

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render site (docs folder)
        run: |
          mkdir -p docs
          quarto render kinasecanvas_final.qmd --output-dir docs

      - name: Ensure index.html present
        run: |
          ls -l docs || true
          if [ -f docs/kinasecanvas_final.html ]; then
            cp docs/kinasecanvas_final.html docs/index.html
          fi
          if [ ! -f docs/index.html ]; then
            echo "index.html missing after render" && exit 1
          fi
          ls -l docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
